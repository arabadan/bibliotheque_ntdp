<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Web APP</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body onload="getData()">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Les catégories</a>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<h3>Livres de la catégorie</h3>
		<table class="table table-hover">  
			<thead>
				<tr>  
					<th>ID</th>
					<th>Nom</th>
					<th>Description</th>
					<th><button type="button" class="btn btn-success" data-bind="click: addNewBook"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></th>
				</tr>
			</thead>
			<tbody data-bind="foreach: filteredLivres">  
				<tr>  
					<td>  
						<label data-bind="text: id"></label>
					</td>  
					<td>  
						<input type="text" class="form-control" data-bind="value: nom">  
					</td>  
					 <td >  
						<input type="text" class="form-control" data-bind="value: description">  
					</td>
					<td>
						<button type="button" class="btn btn-warning" data-bind="click: $parent.update"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						<button type="button" class="btn btn-danger" data-bind="click: $parent.remove"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
					</td>
				</tr>  
			</tbody>  
		</table>
		<div>
			<label>Search :</label>
			<input type="search" class="form-control" data-bind="textInput: query" autocomplete="off" />
		</div>
        <div class="error"></div>
	</div>
	
	<footer class="text-center">
		M2 MIAGE NTDP | Quentin BAUER et Andy RABADAN
	</footer>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/knockout-3.4.1.js"></script>
	<script src="js/categorie.js"></script>
	<script src="js/livre.js"></script>
</body>
</html>
